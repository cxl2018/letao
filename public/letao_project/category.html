<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘首页</title>
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./assets/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="loading"></div>
  <div class="lt_view">
    <header class="lt_header">
      <h4>
        <a href="javascrpt:history.back()" class="go_back">
          <span class="mui-icon mui-icon-arrowleft"></span>
        </a>
        乐淘云购
        <a href="search.html" class="in_search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
      </h4>
    </header>
    <div class="lt_container">

      <div class="lt_wrapper ">
        <!-- 左侧栏 -->
        <div class="lt_left">
          <ul></ul>
          </ul>
        </div>
        <!-- 右侧栏 -->
        <div class="lt_right">
          <ul class="mui-clearfix">

          </ul>
        </div>
      </div>
    </div>
    <footer class="lt_footer">
      <a href="index.html">
        <i class="fa fa-home"></i> 首页 </a>
      <a class="active" href="javascript:;">
        <i class="fa fa-bars"></i> 分类 </a>
      <a href="javascript:;">
        <i class="fa fa-shopping-cart"></i> 购物车 </a>
      <a href="javascript:;">
        <i class="fa fa-user"></i> 会员中心 </a>
    </footer>
  </div>


  <!-- 左侧模版 -->

  <script id="leftMenuTpl" type="text/html">
    {{each rows as value i}}
   <li> <a data-id="{{value.id}}"  href="javascript:;">{{value.categoryName}}</a> </li> 
    {{/each}}
  </script>

  <script id="rightProTpl" type="text/html"> 
    {{if rows.length>0}}
    {{each rows as value i}}
            <li>
              <a href="javascript:;">
                <img src="{{baseUrl+value.brandLogo}}" alt="">
                <p>{{value.brandName}}</p>
              </a>
            </li>
            {{/each}}
            {{/if}}
    {{if rows.length==0}}
    <li>没有数据</li>
    {{/if}}
  </script>

</body>
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/zepto/zepto.min.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>

</html>
